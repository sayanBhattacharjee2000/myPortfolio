    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        function tableAnimation(){
            gsap.from("table",{
            opacity: 0,
            y: 40,
            duration: 1,
            delay: 0.5
        })
        }
        tableAnimation()

        function headingAnimation(){
            gsap.from(".heading-and-nav > h2",{
            opacity: 0,
            y: -20,
            duration: 1,
            delay: 0.5
        })
        }
        headingAnimation()

        function buttonAnimation(){
            gsap.from("#small-nav button",{
            duration: 1,
            rotation: 360,
            opacity: 0, 
            delay: 0.5, 
            stagger: 0.5,
        })
        }
        buttonAnimation()
